<mat-expansion-panel *ngIf="categories">
  <mat-expansion-panel-header>
    <mat-panel-title>
      CATEGORIES
    </mat-panel-title>
  </mat-expansion-panel-header>
  <mat-selection-list [multiple]="false">
    <button 
    mat-list-item  
    *ngFor="let category of categories" 
    (click)="onShowCategory(category)"
    >
      {{ category }}
    </button>
  </mat-selection-list>
</mat-expansion-panel>
